<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/Icon.png.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/Icon-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-60@2x.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-76@2x.png">
    <title>Rush game</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/game.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
  </head>
  <body>
    <header>
      h1Rush
    </header>
    <!--<div class="jumbotron jumbotron-fluid text-center"><h1>Click to make Hero jump</h1></div>-->
      <div id="game">
        <canvas id="game-canvas" class="active scene" width="480" height="320">
          This is an interactive game.
        </canvas>
        <div id="menu" class="active scene">
          <a href="#game-canvas" id="start-game-button">Start Game</a>
          <p>This game was made with Adobe Animate</p>
        </div>
        <div id="gameover" class="scene">
          <a href="#game-canvas" id="restart-game-button">Restart Game</a>
          <a href="#menu" id="exit-button">Exit to Menu</a>
        </div>
        <div id="hud" class="scene">
          <p>Score: <span id="score-text">0</span></p>
        </div>
      </div>
      <div class="hr">
        <hr>
      </div>
      <section>
        <h2>How to Play?</h2>
        <ul class="how-to-play">
          <li>Press the screen to jump</li>
          <li>Avoid the obstacles</li>
          <li>Collect the coins</li>
        </ul>
      </section>
      <footer>
        <p>
          <a href="http://www.corpex.io/">Corpex.io</a>
        </p>
        <p> Credit: 
          <a href="http://www.twitter.com/makzan">@makzan</a>
        </p>

      </footer>

		<script src="scripts/rush-game-graphics.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
